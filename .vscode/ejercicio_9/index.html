<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <div>
        <label for="num1" id="labnum1">Num 1</label>
        <input type="text" id="num1" value="10" placeholder="Enter first number" title="First number">
    </div>
    <div>
        <label for="num2" id="labnum2">Num 2</label>
        <input type="text" id="num2" value="2" placeholder="Enter second number" title="Second number">
    </div>
    <!-- Resultados -->
    <div>
        <label for="suma">Suma</label>
        <input type="text" id="suma" title="Suma result" placeholder="Suma result" readonly>
    </div>
    <div>
        <label for="resta">Resta</label>
        <input type="text" id="resta" title="Resta result" placeholder="Resta result" readonly>
    </div>
    <div>
        <label for="multi">Multiplicación</label>
        <input type="text" id="multi" title="Multiplicación result" placeholder="Multiplicación result" readonly>
    </div>
    <div>
        <label for="divi">División</label>
        <input type="text" id="divi" title="División result" placeholder="División result" readonly>
    </div>
    <script src="clase_9.js"></script>
</body>
</html>
