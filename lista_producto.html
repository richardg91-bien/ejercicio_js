<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Productos con Descuento</title>
</head>
<body>
  <h2>Agregar productos</h2>

  <form id="productoForm">
    <label for="nombre">Nombre del producto:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br /><br />

    <label for="precio">Precio:</label><br />
    <input type="number" id="precio" name="precio" min="0" step="0.01" required /><br /><br />

    <label>¿Tiene descuento?</label><br />
    <label><input type="radio" name="descuento" value="true" required /> Sí</label>
    <label><input type="radio" name="descuento" value="false" /> No</label><br /><br />

    <button type="submit">Agregar producto</button>
  </form>

  <hr />

  <h3>Productos con descuento:</h3>
  <ul id="listaDescuento"></ul>

  <p id="totalSinDescuento"></p>
  <p id="resumen"></p>

  <script src="/clase_10_b.js"></script>
</body>
</html>
