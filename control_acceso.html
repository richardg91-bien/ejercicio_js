<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de acceso VIP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Verificar acceso al evento</h2>
  <form id="accesoForm">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" required />

    <p>¿Es miembro VIP?</p>
    <label><input type="radio" name="vip" value="sí" required /> Sí</label>
    <label><input type="radio" name="vip" value="no" /> No</label>

    <br /><br />
    <button type="submit">Verificar acceso</button>
  </form>
  <p id="resultado"></p>
  <p id="resultado"></p>

  <script src="/clase_10-js"></script>
</body>
</html>
