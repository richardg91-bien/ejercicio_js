<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calcular Precio con IVA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Calcular Precio con IVA</h2>

  <form id="ivaForm">
    <label for="precio">Precio del producto:</label><br />
    <input type="number" id="precio" name="precio" min="0" step="0.01" required /><br /><br />

    <label for="iva">Porcentaje de IVA (opcional):</label><br />
    <input type="number" id="iva" name="iva" min="0" step="0.01" placeholder="21" /><br /><br />

    <button type="submit">Calcular</button>
  </form>
  <p id="resultado" class="resultado"></p>

  <script src="/clase_11_b.js"></script>
</body>
</html>
